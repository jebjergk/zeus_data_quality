# Mirror workflow keeps /snapshots in sync with Python sources.
name: Mirror .py to /snapshots as .p

on:
  push:
    branches: [ dev_bs ]
    paths:
      - "**/*.py"
      - ".github/workflows/mirror-snapshots.yml"
      - "tools/mirror_snapshots.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Mirror Python files to /snapshots as .p
        run: |
          python tools/mirror_snapshots.py
      - name: Commit snapshot updates (if any)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snapshots || true
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit."
          else
            git commit -m "chore: update /snapshots .p mirror"
            git push
          fi
